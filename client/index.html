<!DOCTYPE html>
<html>
<head>
    <title></title>
	<link rel="stylesheet" type="text/css" href="scripts/libs/jquery.mobile/jquery.mobile-1.2.0.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/jqm-960-fluid.min.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="scripts/libs/jquery.jgrowl.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="scripts/libs/jqmSimpleDialog/jquery.mobile.simpledialog.min.css" media="all"/>
</head>
<body>

	
<div id="container">
		
	<div data-role="page" id="firstPage">
	
		<div data-role="header" data-position="fixed">
			Main page
		</div>
	
		<div data-role="content" > 
			
			<div class="content-wrapper">
				<div class="container_12"> 
					<div class="grid_8">
						<div data-bind="foreach: dataStore">
							<h2 data-bind="text: title"></h2>
							<p  data-bind="text: body"></p>
							<div data-role="button" data-bind="click: $parent.del">Delete</div>
						</div>
					</div>
					
					<div class="grid_4">
						<div data-bind="with: dataModel">
							<div data-role="fieldcontain">
							    <label for="title">Title:</label>
							    <input type="text" name="title" id="title" data-bind="value: title"  />
							</div>	
							<div data-role="fieldcontain">
							    <label for="body">Body:</label>
							    <input type="text" name="Body" id="Body" data-bind="value: body"  />
							</div>	
							<a data-role="button" data-bind="click: $parent.create">Submit</a>
						</div>
					</div>


				</div>
			</div>
		
		</div>
	
		<div data-role="footer" data-position="fixed">
			AlexPsi
		</div>
	
	
	</div>
	 
</div>

</body>
<script data-main="scripts/init" src="scripts/libs/require/require.js"></script>




</html>
